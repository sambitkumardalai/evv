<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{ emp.recNo }}</th>
      <th scope="row">{{ emp.name }}</th>
      <th scope="row">{{ emp.email }}</th>
      <th scope="row">{{ emp.salary }}</th>
    </tr>
  </tbody>
</table>
